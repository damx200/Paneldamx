<!DOCTYPE html>
<html>
<head>
<title>Create Panel</title>
<style>
body {
  font-family: sans-serif;
  background-color: #222;
  color: #eee;
}
.container {
  width: 300px;
  margin: 50px auto;
  background-color: #333;
  padding: 20px;
  border-radius: 5px;
}
h1 {
  text-align: center;
  color: #007bff; /* Biru terang */
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
select,
input[type="button"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #555;
  border-radius: 3px;
  background-color: #444;
  color: #eee;
}
input[type="button"] {
  background-color: #673ab7; /* Ungu */
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>CREATE PANEL</h1>
  <label for="accessKey">Access Key:</label>
  <input type="text" id="accessKey" placeholder="Masukkan Access Key Anda">

  <label for="panelType">Tipe Panel:</label>
  <select id="panelType">
    <option value="private">Private Panel</option>
    </select>

  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Contoh: user_keren2025">

  <label for="hostingPackage">Paket Hosting:</label>
  <select id="hostingPackage">
    <option value="">Pilih Paket</option>
    </select>

  <input type="button" value="CREATE PANEL">
</div>
</body>
</html>
