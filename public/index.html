<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #e9ffe8;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Creator</h2>
    
    <select id="panelType">
      <option value="private">Private Panel</option>
      <option value="public">Public Panel</option>
    </select>

    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="key" placeholder="Masukkan Key Anda" value="DamXputz" required />

    <button onclick="createPanel()">Create Panel</button>

    <div id="response" class="result" style="display: none;"></div>
  </div>

  <script>
    async function createPanel() {
      const type = document.getElementById("panelType").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const key = document.getElementById("key").value;

      const url = type === "private"
        ? "https://danxy.chizyy.my.id/admin/api"
        : "https://restapi.mat.web.id/panel/public"; // anda boleh tukar URL panel public nanti

      const responseBox = document.getElementById("response");
      responseBox.style.display = "none";
      responseBox.innerHTML = "Loading...";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Access-Key": key
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        responseBox.style.display = "block";
        responseBox.innerHTML = `<strong>Status:</strong> ${data.message || JSON.stringify(data)}`;
      } catch (error) {
        responseBox.style.display = "block";
        responseBox.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
