<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Creator</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input, select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background-color: #ff4747;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e63c3c;
    }
    #result {
      margin-top: 20px;
      background-color: #2e2e2e;
      padding: 15px;
      border-radius: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Creator</h2>
    
    <select id="panelType">
      <option value="private">Private Panel</option>
      <option value="public">Public Panel</option>
    </select>

    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="password" placeholder="Password" />
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="key" placeholder="Key (contoh: DamXputz)" />

    <button onclick="createPanel()">Create Panel</button>

    <div id="result" style="display:none;"></div>
  </div>

  <script>
    async function createPanel() {
      const type = document.getElementById("panelType").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const key = document.getElementById("key").value;
      const resultDiv = document.getElementById("result");

      const url = type === "private"
        ? "https://danxy.chizyy.my.id/admin/api"
        : "https://restapi.mat.web.id/panel/public"; // Ganti jika URL sebenar lain

      const payload = {
        username: username,
        password: password,
        email: email
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Access-Key": key
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<b>Response:</b><br>${JSON.stringify(data, null, 2)}`;
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<b>Error:</b> ${err.message}`;
      }
    }
  </script>
</body>
</html>
