<!DOCTYPE html>
<html>
<head>
  <title>CREATE PANEL DAMX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 40px;
      text-align: center;
    }

    input, select, button {
      width: 300px;
      padding: 10px;
      margin: 10px;
      background: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    .output {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 5px;
      display: none;
    }

    a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>CREATE PANEL DAMX</h1>

  <input type="text" id="accessKey" placeholder="Masukkan Access Key (ptla_...)" required><br>
  <input type="text" id="username" placeholder="Masukkan Username Panel" required><br>

  <select id="package">
    <option value="1GB">1 GB</option>
    <option value="2GB">2 GB</option>
    <option value="3GB">3 GB</option>
    <option value="5GB">5 GB</option>
    <option value="10GB">10 GB</option>
    <option value="UNLIMITED">UNLIMITED</option>
  </select><br>

  <button onclick="createPanel()">CREATE PANEL</button>

  <div class="output" id="outputBox">
    <h2>âœ… Panel Berjaya Dibuat</h2>
    <p><b>Username:</b> <span id="outUsername"></span></p>
    <p><b>Password:</b> <span id="outPassword"></span></p>
    <p><b>Login:</b> <a href="https://danxy.chizyy.my.id" target="_blank">https://danxy.chizyy.my.id</a></p>
  </div>

  <script>
    async function createPanel() {
      const accessKey = document.getElementById("accessKey").value.trim();
      const username = document.getElementById("username").value.trim();
      const package = document.getElementById("package").value;
      const password = "damx_" + Math.random().toString(36).substring(2, 10);
      const email = username + "@gmail.com"; // auto generate email

      if (!accessKey || !username) {
        alert("Sila isi semua ruangan.");
        return;
      }

      try {
        const response = await fetch("https://danxy.chizyy.my.id/admin/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${accessKey}`
          },
          body: JSON.stringify({
            username: username,
            password: password,
            email: email
          })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("outUsername").textContent = username;
          document.getElementById("outPassword").textContent = password;
          document.getElementById("outputBox").style.display = "block";
        } else {
          alert("Gagal buat panel: " + (data.message || "Unknown error"));
        }

      } catch (error) {
        alert("Ralat sambungan: " + error.message);
      }
    }
  </script>

</body>
</html>
