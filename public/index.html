<!DOCTYPE html>
<html>
<head>
<title>Create Panel</title>
<style>
/* ... (sama seperti sebelum ini) ... */
</style>
</head>
<body>
<div class="container">
  <h1>CREATE PANEL</h1>

  <div class="section">
    <label for="accessKey">Access Key:</label>
    <input type="password" id="accessKey" placeholder="Masukkan Access Key Anda">
  </div>

  <div class="section">
    <label for="pltaDomain">Domain PLTA:</label>
    <input type="text" id="pltaDomain" placeholder="Contoh: plta.example.com">
  </div>

  <div class="section">
    <label for="pltcDomain">Domain PLTC:</label>
    <input type="text" id="pltcDomain" placeholder="Contoh: pltc.example.com">
  </div>

  <div class="section">
    <label for="panelDomain">Domain Panel:</label>
    <input type="text" id="panelDomain" placeholder="Contoh: panel.example.com">
  </div>

  <div class="section">
    <label for="panelType">Tipe Panel:</label>
    <select id="panelType">
      <option value="private">Private Panel</option>
      <option value="public">Public Panel</option>
    </select>
  </div>

  <div class="section">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Contoh: user_keren2025">
  </div>

  <div class="section">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Alamat Email">
  </div>

  <div class="section">
    <label for="hostingPackage">Paket Hosting:</label>
    <select id="hostingPackage">
      <option value="1gb">1 GB</option>
      <option value="2gb">2 GB</option>
      <option value="3gb">3 GB</option>
      <option value="4gb">4 GB</option>
      <option value="5gb">5 GB</option>
      <option value="6gb">6 GB</option>
      <option value="7gb">7 GB</option>
      <option value="8gb">8 GB</option>
      <option value="9gb">9 GB</option>
      <option value="10gb">10 GB</option>
      <option value="unli">UNLIMITED</option>
    </select>
  </div>

  <div class="section">
    <label for="additionalNotes">Catatan Tambahan:</label>
    <textarea id="additionalNotes" placeholder="Tambahkan catatan jika perlu"></textarea>
  </div>

  <input type="button" value="CREATE PANEL">
</div>
</body>
</html>
