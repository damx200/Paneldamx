<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    input, select {
      background-color: #444;
      color: white;
    }
    button {
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }
    #result {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRATE PANEL DAMX</h1>
    <label for="accessKey">Access Key:</label>
    <input type="text" id="accessKey" placeholder="Masukkan Access Key"><label for="username">Username:</label>
<input type="text" id="username" placeholder="Contoh: damxuser777">

<label for="package">Paket Hosting:</label>
<select id="package">
  <option value="1gb">1 GB</option>
  <option value="2gb">2 GB</option>
  <option value="3gb">3 GB</option>
  <option value="4gb">4 GB</option>
  <option value="5gb">5 GB</option>
  <option value="10gb">10 GB</option>
  <option value="unli">UNLIMITED</option>
</select>

<button onclick="createPanel()">CREATE PANEL</button>

<div id="result">
  <p><strong>Username:</strong> <span id="resUsername"></span></p>
  <p><strong>Password:</strong> <span id="resPassword"></span></p>
  <p><strong>Domain:</strong> <span id="resDomain"></span></p>
</div>

  </div>  <script>
    async function createPanel() {
      const key = document.getElementById("accessKey").value.trim();
      const username = document.getElementById("username").value.trim();
      const paket = document.getElementById("package").value;

      if (!key || !username || !paket) {
        alert("Sila lengkapkan semua maklumat.");
        return;
      }

      try {
        const response = await fetch("https://danxy.chizyy.my.id/api/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${key}`
          },
          body: JSON.stringify({
            username: username,
            package: paket
          })
        });

        if (!response.ok) {
          throw new Error("Gagal cipta panel. Sila semak access key atau input.");
        }

        const data = await response.json();

        document.getElementById("resUsername").textContent = data.username || username;
        document.getElementById("resPassword").textContent = data.password || "********";
        document.getElementById("resDomain").textContent = data.domain || "https://danxy.chizyy.my.id";

        document.getElementById("result").style.display = "block";
      } catch (err) {
        alert(err.message);
      }
    }
  </script></body>
</html>
